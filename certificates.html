<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT VIBES - Certificates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .progress-bar {
      transition: width 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen text-white font-sans">

  <!-- Banner -->
  <div class="w-full h-[250px] bg-gradient-to-r from-blue-800 via-purple-800 to-gray-800 flex items-center justify-center">
    <h1 class="text-3xl md:text-5xl font-bold">ðŸŽ“ IT VIBES Certificates</h1>
  </div>

  <!-- Welcome Section -->
  <div class="max-w-5xl mx-auto p-6">
    <p class="text-lg text-gray-300 mb-6">Track your course completion and request your certificates. Certificates will be sent via email.</p>

    <!-- Email Input -->
    <div class="flex flex-col md:flex-row gap-4 mb-8">
      <input type="email" id="email" placeholder="Enter your email" class="flex-1 p-3 rounded-lg text-gray-900">
      <button onclick="requestCertificate()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-lg font-bold">
        Request Certificate
      </button>
    </div>

    <!-- Courses Table -->
    <div class="overflow-x-auto bg-gray-800 rounded-xl shadow-lg">
      <table class="min-w-full text-left">
        <thead>
          <tr class="border-b border-gray-600">
            <th class="p-4">Course</th>
            <th class="p-4">Faculty</th>
            <th class="p-4">Completion</th>
            <th class="p-4">Status</th>
          </tr>
        </thead>
        <tbody id="coursesTable">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </div>

    <!-- No Courses Completed -->
    <div id="noProgress" class="text-center mt-8 text-gray-400 hidden">
      You have not completed any courses yet. Keep learning to unlock certificates!
    </div>
  </div>



  </div>

  <script>
    // Example courses with progress %
    const courses = [
      { name: "Civil Design and Principles", faculty: "Construction", progress: 100 },
      { name: "Project Management", faculty: "Construction", progress: 75 },
      { name: "Frontend Development", faculty: "IT & Software", progress: 50 },
      { name: "Backend Development", faculty: "IT & Software", progress: 20 },
      { name: "Food Management", faculty: "Catering", progress: 0 },
    ];

    const coursesTable = document.getElementById('coursesTable');
    const noProgress = document.getElementById('noProgress');

    function loadCourses() {
      let hasCompleted = false;
      courses.forEach(course => {
        const row = document.createElement('tr');
        row.className = "border-b border-gray-700";

        row.innerHTML = `
          <td class="p-4">${course.name}</td>
          <td class="p-4">${course.faculty}</td>
          <td class="p-4">
            <div class="w-full bg-gray-700 rounded-full h-4">
              <div class="progress-bar h-4 rounded-full bg-green-500" style="width:${course.progress}%"></div>
            </div>
            <span class="text-sm text-gray-300">${course.progress}%</span>
          </td>
          <td class="p-4">
            ${course.progress === 100 ? '<span class="text-green-400 font-bold">Completed</span>' : '<span class="text-yellow-400 font-bold">In Progress</span>'}
          </td>
        `;

        coursesTable.appendChild(row);

        if(course.progress === 100) hasCompleted = true;
      });

      if(!hasCompleted) {
        noProgress.classList.remove('hidden');
      }
    }

    loadCourses();

    // Email request function
    function requestCertificate() {
      const email = document.getElementById('email').value;
      if(!email) {
        alert('Please enter your email to request certificates.');
        return;
      }

      const completedCourses = courses.filter(c => c.progress === 100);
      if(completedCourses.length === 0) {
        alert('You have not completed any courses yet!');
        return;
      }

      const courseNames = completedCourses.map(c => c.name).join(", ");
      const msg = `Hello,%0AYou requested your certificates for the following courses: ${courseNames}%0APlease find attached or visit your IT VIBES account to download them.`;
      
      window.open(`https://wa.me/27606614909?text=${msg}`, '_blank');
    }
  </script>
</body>
</html>
